<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A profile card of Victor Crest. Developer Rommy Andréa. Challenge from Frontend Mentor">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400..700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <img src="images/bg-pattern-top.svg" alt="pattern-top" class="pattern-top">
    <img src="images/bg-pattern-bottom.svg" alt="pattern-bottom" class="pattern-bottom">

    <main>
        <div class="card">
            <img src="images/bg-pattern-card.svg" alt="pattern-card" class="pattern-card">
            

            <div>
                <img src="images/image-victor.jpg" alt="Profile picture of Victor Crest" class="profile-picture">
            </div>
            
            <h2 class="name">Victor Crest <span class="age">26</span></h2>
            <p class="location">London</p>

            <div class="stats">
                <div>
                    <p>80K</p>
                    <span>Followers</span>                    
                </div>

                <div>
                    <p>803K</p>
                    <span>Likes</span>
                </div>

                <div>
                    <p>1.4K</p>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/RommyAndrea">Rommy Andréa</a>.
    </div>
</body>
</html>
